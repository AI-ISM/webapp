{% extends "base/base.html" %}
{% block title %}文章{% endblock %}
{% block content %}
   {% load staticfiles %}
   <div class="jumbotron" id="article_jumbotron">
       <h1 class="myCenter">All IN AI</h1>
       <h3 class="myCenter">Try your best!</h3>
       <div class="col-sm-offset-4 col-sm-4">
           <form class="" role="form">
               <div class="input-group input-group-lg">
                   <input type="text" class="form-control">
                   <span class="input-group-addon">S
                   </span>
               </div>
            </form>
        </div>
   </div>
   <div class="container" style="margin-top: -70px;">
       <div class="col-sm-12" >
           {% for item in aiArticleList %}
           <div class="articleCard">
               <a href="{{ item.url }}" class="linkCard">
                   <h4>{{ item.title }}</h4>
                   <h5>{{ item.abstract }}</h5>
               </a>
           </div>
           {% endfor %}
       </div>
       <div class="col-sm-0">

       </div>
   </div>
{% endblock %}
